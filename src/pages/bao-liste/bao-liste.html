<ion-header>

  <ion-navbar>
    <ion-title>Liste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let resto of restos">
		<ion-card-content>
			<ion-card-title [innerHTML]="resto.bao_restaurant">
			</ion-card-title>
			{{resto.bao_distance }}km - 
			<span *ngIf="resto.bao_picto=='4Z'" >0000
			</span>
			<span *ngIf="resto.bao_picto=='3Z'">000
			</span>
			<span *ngIf="resto.bao_picto=='2Z'">00
			</span>
			<span *ngIf="resto.bao_picto=='1Z'">0
			</span>
			<span *ngIf="resto.bao_picto=='AR'">AR
			</span>
			
			<span *ngIf="resto.bao_picto=='1CH'||resto.bao_picto=='1CD'" [inlineSVG]="'assets/svg/chandelier.svg'">
			</span>
			<span *ngIf="resto.bao_picto=='2CH'||resto.bao_picto=='2CD'">
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
			</span>
			<span *ngIf="resto.bao_picto=='3CH'||resto.bao_picto=='3CD'">
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
			</span>
			<span *ngIf="resto.bao_picto=='4CH'||resto.bao_picto=='4CD'">
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
			</span>
			<span *ngIf="resto.bao_picto=='5CH'">
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
				<span [inlineSVG]="'assets/svg/chandelier.svg'">
				</span>
			</span>
			<span *ngIf="resto.bao_picto=='0CD'||resto.bao_picto=='1CD'||resto.bao_picto=='2CD'||resto.bao_picto=='3CD'||resto.bao_picto=='4CD'" [innerHTML]="frac12">
			</span>
		     <p>
				{{resto.bao_adresse_1}} {{resto.bao_adresse_2}}<br>{{resto.bao_codepostal}} {{resto.bao_ville}} 
			</p>
			<button *ngIf="resto.bao_tel!=''" ion-button icon-only (click)="phoneCall(resto.bao_tel)">
			  <ion-icon name="call"></ion-icon>
			</button>
			<button *ngIf="resto.bao_mobile!=''" ion-button icon-only  (click)="phoneCall(resto.bao_mobile)">
			  <ion-icon name="phone-portrait"></ion-icon>
			</button>
			<button  *ngIf="resto.bao_site!=''" ion-button icon-only (click)="goToSite(resto.bao_site)">
			  <ion-icon name="globe"></ion-icon>
			</button>
			<button  *ngIf="resto.bao_facebook!=''" ion-button icon-only (click)="goToSite(resto.bao_facebook)">
			  <ion-icon name="logo-facebook" ></ion-icon>
			</button>
			<button  *ngIf="resto.bao_instagram!=''" ion-button icon-only (click)="goToSite(resto.bao_instagram)">
			  <ion-icon name="logo-instagram"></ion-icon>
			</button>
			<button ion-button icon-only  (click)="navigateToResto(resto.bao_longlat)">
			  <ion-icon name="pin"></ion-icon>
			</button>
			<button class="baoNav" ion-button icon-only (click)="goToDetail(resto);">
		        <ion-icon name="arrow-forward"></ion-icon>
			</button>
		
		</ion-card-content>
		

	</ion-card>
</ion-content>
