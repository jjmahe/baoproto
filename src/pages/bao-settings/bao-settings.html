<ion-header>

  <ion-navbar>
    <ion-title>Filtre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-segment [(ngModel)]="options.ordre">
	    <ion-segment-button value="asc">
	      ordre ascendant
	    </ion-segment-button>
	    <ion-segment-button value="desc">
	      ordre descendant
	    </ion-segment-button>
	 </ion-segment>
<ion-list radio-group [(ngModel)]="options.tri">
  <ion-item>
    <ion-label>par distance</ion-label>
    <ion-radio checked="true" value="distance"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>par ordre alphabétique</ion-label>
    <ion-radio value="alphabetique"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>par note</ion-label>
    <ion-radio value="note" ></ion-radio>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Filtrer par notes</ion-label>
    <ion-toggle [(ngModel)]="options.filtreparnotes" checked="false"></ion-toggle>
  </ion-item>

  <div *ngIf="options.filtreparnotes">
    <ion-item>
      <ion-label>4 à 1 zéros</ion-label>
      <ion-checkbox green checked="false" [(ngModel)]="options.picto0" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label [innerHTML]="label1"></ion-label>
      <ion-checkbox green checked="false" [(ngModel)]="options.picto1CH" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label [innerHTML]="label2"></ion-label>
      <ion-checkbox green checked="false" [(ngModel)]="options.picto2CH" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label [innerHTML]="label3"></ion-label>
      <ion-checkbox green checked="false" [(ngModel)]="options.picto3CH" ></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>4 chandeliers et plus</ion-label>
      <ion-checkbox green checked="false" [(ngModel)]="options.picto4CH" ></ion-checkbox>
    </ion-item>

  </div>


  <ion-item>
    <ion-label>Filtrer par villes</ion-label>
    <ion-toggle [(ngModel)]="options.filtreparvilles" checked="false"></ion-toggle>
  </ion-item>
  <div *ngIf="options.filtreparvilles">
    <ion-item>
      <ion-label>Choisissez une ville</ion-label>
      <ion-select [(ngModel)]="options.ville">
        <ion-option *ngFor="let ville of villes" value="{{ville.name}}">{{ville.name}} ({{ville.count}})</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-list>

</ion-content>
